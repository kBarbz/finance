{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" onsubmit="event.preventDefault()">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Enter a password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Please confirm password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>


    <script>
        let reg_form = document.querySelector("form");
        reg_form.addEventListener('submit', function(event){
            event.preventDefault();
            $.get("/check", {username: document.getElementById("username").value},
                (function(match)
                {
                    if(match)
                    {
                        reg_form.submit();
                    }
                    else
                    {
                        alert("Username taken");
                    }
                })
            );
        });
    </script>
{% endblock %}
